            <div class="event-tiles-container">
            
            
            
            <div class="event event-tile one-half alternate-1">

                </div>
                
                <div class="event-title">Legarda dos fiesta</div>
                
                <div class="event-time">
                    <small>
                        <i class="fa fa-clock-o"></i>&nbsp;&nbsp;
                        12:00 AM - 11:59 PM
                    </small>
                </div>
                
                
                <div class="event-location">
                    <small>
                        <i class="fa fa-map-marker"></i>&nbsp;&nbsp;
                        Brgy. Legarda Dos, Dinas
                    </small>
                </div>
                
            </div>
            
            <div class="event event-tile one-half alternate-4">
                <div class="event-start">
                    <div class="event-start-date">21</div>
                    <div class="event-start-month"><small>March</small></div>
                </div>

                    <small>

                    </small>
                </div>
                <div class="event-location">
                    <small>
